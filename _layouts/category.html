{% include head.html %}

<h2>{{page.title}}</h2>

{% for categorie in site.categories %}
    {% if categorie[0] == page.title %}
        <h3>{{ categorie[0] }}</h3>
        <ul>
            {% for post in categorie[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endfor %}

{% include footer.html %}
